<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Call Stack</title>
    <h1>Call Stack</h1>
</head>
<body>
    <p id="demo"></p>
    <script>
        function add(a,b){
            return (a+b)
        }
        function average(a,b){
            return add (a,b)/2
        }
        var result=average(6,20);
        document.getElementById("demo").innerHTML=result;
      
    </script>
</body>
</html>
