<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Methods In Array</title>
    <h1>Methods In Array</h1>
</head>
<body>
    <p id="join"></p>
    <p id="pop"></p>
    <p id="pop1"></p>
    
    <script>
        var animals=["Bear","Bird","Flamingo","Dog"];
        document.getElementById("join").innerHTML=animals.join(";")
        animals.pop()
        document.getElementById("pop").innerHTML=animals;
        animals.pop();
        document.getElementById("pop1").innerHTML=animals;
    </script>
    
</body>
</html>
