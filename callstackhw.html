<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Call Stack HW</title>
    <h1>Call Stack HW</h1>
</head>
<body>
    <p id="hw"></p>
    <script>
        function add(a,b){
            return (a+b)
        }
        function average(a,b){
            return add(a,b)/2;
        }
        var result= average(60,4);
        document.getElementById("hw").innerHTML=result;
        /*My personal HW Call Stacks Practice instead of Array*/
    </script>
</body>
</html>
